{% load staticfiles %}
<html>
  <head>
    <title>Gary Martin's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="page-header">
      <a href="{% url 'latest_feed' %}" class="top-menu">
        <span>Rss</span>
      </a>
      {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="top-menu">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
      <a href="{% url 'post_list' %}" class="top-menu">
	<span class="glyphicon glyphicon-list"></span>
      </a>
      <a href="{% url 'post_draft_list' %}" class="top-menu">
	<span class="glyphicon glyphicon-edit"></span>
      </a>
      <a href="{% url 'django.contrib.auth.views.logout' %}" class="top-menu">
	<span class="glyphicon glyphicon-log-out"></span>
      </a>
      <p class="top-menu">Hello {{ user.username }}</p>
      {% else %}
      <a href="{% url 'post_list' %}" class="top-menu">
	<span class="glyphicon glyphicon-list"></span>
      </a>
      <a href="{% url 'django.contrib.auth.views.login' %}?next={{request.path}}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
      {% endif %}
      <h1><a href="/">Gary Martin's Blog</a></h1>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a><br />Content on this site is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
        </div>
      </div>
    </div>
  </body>
</html>
